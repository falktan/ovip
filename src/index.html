<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>OViP</title>
  </head>
  <body>
    <div class="app-container">
      <div class="top-area">
      </div>
      <div class="mid-area"></div>
      <div class="bottom-area">
        <div id="usage-hint"></div>
        <div id="back-button" style='display: none;'>Back</div>
      </div>
      <!-- This is put in the background of all siblign elements by styling -->
      <div class="video-container">
        <!-- This fills the entire "video-container"-element. We keep the aspect ratio. So in case the
             container does not have the same aspect ratio as the video, the video exceeds either the
             width or height of this container -->
        <video id="video" autoplay></video>
        <div id="crosshair"></div>
      </div>
    </div>
  </body>
</html>
