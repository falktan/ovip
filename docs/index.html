<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>OViP</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="main.css">
    <!-- crossorigin="anonymous" is needed so this resource is properly cacheable, for details see
         https://whatwebcando.today/articles/opaque-responses-service-worker/ -->
    <script crossorigin="anonymous" src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script crossorigin="anonymous" src='https://unpkg.com/jquery@3.3.1/dist/jquery.min.js'></script>
    <script type="module" src='app.js'></script>
  </head>
  <body>
    <div class="app-container">
      <div class="top-area">
      </div>
      <div class="mid-area"></div>
      <div class="bottom-area">
        <div id="usage-hint"></div>
        <div id="back-button" style='display: none;'>Back</div>
      </div>
      <!-- This is put in the background of all siblign elements by styling -->
      <div class="video-container">
        <video id="video" autoplay></video>
      </div>
    </div>
  </body>
</html>
